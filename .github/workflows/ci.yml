name: Node.js CI

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # services:
    #   # Temporary MongoDB service for testing
    #   mongo:
    #     image: mongo:7.0
    #     ports:
    #       - 27017:27017
    #     options: >-
    #       --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (if any)
      - name: Run tests
        run: npm test || echo "No tests found"

      # Build Docker image
      - name: Build Docker image
        run: docker build -t node-login-app .

      # Optional: Push Docker image to Docker Hub
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker tag node-login-app ${{ secrets.DOCKER_USERNAME }}/node-login-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/node-login-app:latest
